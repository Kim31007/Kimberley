<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>È£≤ÊñôÊ±∫ÂÆöÂô®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&display=swap');

        body {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Ê∞£Ê≥°ËÉåÊôØ */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: rise infinite ease-in;
        }
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 25px; height: 25px; left: 30%; animation-duration: 6s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 70%; animation-duration: 10s; }
        
        @keyframes rise {
            0% { bottom: -100px; transform: scale(1); }
            100% { bottom: 110vh; transform: scale(1.5); }
        }

        h1 {
            font-size: 1.8rem;
            color: #1a5f7a;
            background: rgba(255, 255, 255, 0.6);
            padding: 5px 20px;
            border-radius: 50px;
            z-index: 2;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .wheel-container {
            position: relative;
            width: 92vw;
            height: 92vw;
            max-width: 420px;
            max-height: 420px;
            z-index: 2;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 60px;
            background: repeating-linear-gradient(45deg, #ff6b6b, #ff6b6b 8px, #fff 8px, #fff 16px);
            z-index: 10;
            border-radius: 4px;
            border: 3px solid #fff;
        }
        .pointer::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 15px solid #ff6b6b;
        }

        .spin-btn {
            margin-top: 40px;
            padding: 12px 60px;
            font-size: 1.6rem;
            font-weight: 900;
            background: #1a5f7a;
            color: white;
            border: 4px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            z-index: 2;
            transition: 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        .spin-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="bubbles">
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    </div>

    <h1>ü•§ ‰ªäÂ§©Âñù‰ªÄÈ∫ºÔºü</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheel" width="800" height="800"></canvas>
    </div>

    <button class="spin-btn" onclick="spin()">START!</button>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');

        const brands = [
            { name: "È∫ªÂè§", bg: "#e60012", text: "#fff" },
            { name: "ÂæóÊ≠£", bg: "#0056b3", text: "#fff" },
            { name: "Â§ßËåó", bg: "#4a6b3a", text: "#fff" },
            { name: "‰∏ÄÊ≤êÊó•", bg: "#2e7d32", text: "#fff" },
            { name: "‰∏ÄÊ≤êÊó•", bg: "#2e7d32", text: "#fff" },
            { name: "ÂÜçÁù°5ÂàÜ", bg: "#d7ccc8", text: "#5d4037" },
            { name: "‰∫îÂçÅÂµê", bg: "#ffeb3b", text: "#0044cc" },
            { name: "Ëê¨Ê≥¢", bg: "#8d6e63", text: "#fff" },
            { name: "‰∫îÊ°êËôü", bg: "#ffecb3", text: "#bf360c" },
            { name: "ÁèçÁÖÆ‰∏π", bg: "#212121", text: "#d4af37" },
            { name: "Ê∏ÖÂøÉ", bg: "#009688", text: "#fff" },
            { name: "ÈæúË®ò", bg: "#ff5722", text: "#fff" },
            { name: "Ëø∑ÂÆ¢Â§è", bg: "#81c784", text: "#1b5e20" },
            { name: "Ëå∂ËÅö", bg: "#546e7a", text: "#fff" },
            { name: "ÂèØ‰∏çÂèØ", bg: "#1a237e", text: "#d4af37" },
            { name: "Comebuy", bg: "#d32f2f", text: "#fff" }
        ];

        let currentAngle = 0;
        let isSpinning = false;

        function drawWheel() {
            const centerX = 400;
            const centerY = 400;
            const radius = 400;
            const slice = (Math.PI * 2) / brands.length;

            brands.forEach((brand, i) => {
                const angle = i * slice;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + slice);
                ctx.fillStyle = brand.bg;
                ctx.fill();
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + slice / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = brand.text;
                const fontSize = brand.name.length > 4 ? 32 : 38;
                ctx.font = `bold ${fontSize}px Microsoft JhengHei`;
                ctx.fillText(brand.name, radius - 35, 12);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, 55, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.fillStyle = "#1a5f7a";
            ctx.font = "bold 28px Arial";
            ctx.textAlign = "center";
            ctx.fillText("TEA", centerX, centerY + 10);
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;

            const addAngle = 3600 + Math.floor(Math.random() * 3600);
            currentAngle += addAngle;
            canvas.style.transform = `rotate(${currentAngle}deg)`;

            setTimeout(() => {
                isSpinning = false;
            }, 5000);
        }

        drawWheel();
    </script>
</body>
</html>
