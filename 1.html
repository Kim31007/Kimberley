    <h1>ğŸ’§ æ¸…æ¶¼é£²æ–™è½‰ç›¤</h1>

    <div class="wheel-container">

    <button class="spin-btn" onclick="spin()">START!</button>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const brands = [
            { name: "éº»å¤", bg: "#e60012", text: "#fff" }, { name: "å¾—æ­£", bg: "#0056b3", text: "#fff" },
            { name: "å¤§èŒ—", bg: "#4a6b3a", text: "#fff" }, { name: "ä¸€æ²æ—¥", bg: "#2e7d32", text: "#fff" },
            { name: "ä¸€æ²æ—¥", bg: "#2e7d32", text: "#fff" }, { name: "å†ç¡5åˆ†", bg: "#d7ccc8", text: "#5d4037" },
            { name: "äº”ååµ", bg: "#ffeb3b", text: "#0044cc" }, { name: "è¬æ³¢", bg: "#8d6e63", text: "#fff" },
            { name: "äº”æ¡è™Ÿ", bg: "#ffecb3", text: "#bf360c" }, { name: "çç…®ä¸¹", bg: "#212121", text: "#d4af37" },
            { name: "æ¸…å¿ƒ", bg: "#009688", text: "#fff" }, { name: "é¾œè¨˜", bg: "#ff5722", text: "#fff" },
            { name: "è¿·å®¢å¤", bg: "#81c784", text: "#1b5e20" }, { name: "èŒ¶èš", bg: "#546e7a", text: "#fff" },
            { name: "å¯ä¸å¯", bg: "#1a237e", text: "#d4af37" }, { name: "Comebuy", bg: "#d32f2f", text: "#fff" }
        ];

        let currentAngle = 0;
        let isSpinning = false;

        function draw() {
            const centerX = 400; const centerY = 400; const radius = 400;
            const slice = (Math.PI * 2) / brands.length;
            brands.forEach((brand, i) => {
                const angle = i * slice;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + slice);
                ctx.fillStyle = brand.bg;
                ctx.fill();
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + slice / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = brand.text;
                ctx.font = "bold 38px Microsoft JhengHei";
                ctx.fillText(brand.name, radius - 40, 15);
                ctx.restore();
            });
            ctx.beginPath(); ctx.arc(400, 400, 50, 0, Math.PI * 2); ctx.fillStyle = "#fff"; ctx.fill();
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            // ç¶­æŒå¤§ç¯„åœéš¨æ©Ÿè§’åº¦ï¼Œç¢ºä¿å…¬å¹³æ€§
            const addAngle = 3600 + Math.floor(Math.random() * 7200);
            currentAngle += addAngle;
            canvas.style.transform = `rotate(${currentAngle}deg)`;
            setTimeout(() => { isSpinning = false; }, 5000);
        }
        draw();
    </script>
